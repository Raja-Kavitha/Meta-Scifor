{% extends "myapp/layouts/main.html" %}

{% block title%}
  Reviews.in | Book list
{%endblock title %}

{% block content %}
<section  >
    <div class="container">
        <div class="row g-3">
            <div class="col-12">
                <!-- <h4 class="mb-3" style="color: azure;"> All Books</h4> -->
                <hr style = "border-color: azure;">
            </div>
            
           {% for item in books %}
            <div class="col-md-4 col-lg-3">
                <div class="card my-3" style="border-radius: 20px;">
                  <img src="{{ item.image.url }}" width="265px" height="180px" class="card-image-top" alt="{{item.title}}" style="border-radius: 20px;">
                 
                  <div class="card-body">
                     <a href="{% url 'book_detail' item.id %}">
                            <h6 class="card-title text-primary">{{item.title}}</h6>
                     </a>
                     

                  </div>
                </div>
            </div>
            {%empty%}
                        <p>No books available</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
