{% extends 'myapp/layout/main.html' %}

{% block title%}
  Login
{%endblock title %}

{% block content %}
<div class="container" style="margin-top: 60px; background-color: black; color: aliceblue;">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="mb-4">User Login</h1>
            {% include 'myapp/inc/messages.html'%}
        </div>
    </div>
    <section class="py-4 my-5">
        <div class="container" style="color: black;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="post" action="" class="shadow-lg p-4 bg-white rounded">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p class="text-center mt-3" style="color: white;">
                        Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
