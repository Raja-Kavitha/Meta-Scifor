{% extends 'myapp/layout/main.html' %}

{% block title %}
  Home
{% endblock title %}

{% block content %}
<style>
    .btn-success {
      background: #28a745;
      border: none;
      transition: background 0.3s;
  }
  .btn-success:hover {
      background-color:darkblue;
      transform: translateY(-5px);
  }
  .btn-primary:hover{
    transform: translateY(-5px);
  }
</style>
<section class="banner-section bg-light py-5">
    <div class="container text-center">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1 class="display-4">Save it! Shape it! Share it!</h1>
              <p class="lead">Your personal image gallery starts here.</p>
            </div>
        </div>
    </div>        
  </section>

<section class="upload-section py-5">
    <div class="container">
      <h1 class="text-center mb-4">Upload an Image</h1>
      <div class="form-container mx-auto" style="max-width: 500px; margin-top: 30px;">
        <form method="POST" enctype="multipart/form-data" class="shadow-lg p-4 bg-white rounded">
          {% csrf_token %}
          {{form.as_p}}
          
          <button type="submit" class="btn btn-success w-100">Upload</button><br><br>
          <a href="{% url 'gallery' %}" class="btn btn-primary w-100">View Gallery</a>
      </form>
      
      </div>
    </div>
    <script>
      document.getElementById('id_album').addEventListener('change', function () {
          if (this.value === '') {
              window.location.href = "{% url 'create_album' %}";
          }
      });
  </script>

</section>

{% endblock content %}
