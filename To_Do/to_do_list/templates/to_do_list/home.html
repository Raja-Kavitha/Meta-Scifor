<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List application</title>
    <link rel="stylesheet" type="text/css" href="{% static 'to_do_list/styles.css' %}">


</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter new task">
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            {{ task }}
            <a href="{% url 'delete_task' task %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
